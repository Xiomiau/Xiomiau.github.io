<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/FrontendMentor/Hundle/mobile.css">
  <link rel="stylesheet" href="/FrontendMentor/Hundle/desktop.css" media="(min-width:1440px)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <header class="logo"></header>

<main class="container">
    
    <div class="container-image"></div>
    
    <div class="text-container">

          <h1 class="container-title">Build The Community Your Fans Will Love</h1>
          <p class="container-descr">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in <br>  genuine discussion.</p> 
          <button class="container-button">Register</button>
    </div>

    

</main>
<div class="socialmedia">
  <img src="/FrontendMentor/Hundle/huddle-landing-page-with-single-introductory-section-master/images/266673_circle_facebook_media_network_social_icon.png" alt="facebook icon">
  <img src="/FrontendMentor/Hundle/huddle-landing-page-with-single-introductory-section-master/images/266721_circle_media_network_social_twitter_icon.png" alt="twitter icon">
  <img src="/FrontendMentor/Hundle/huddle-landing-page-with-single-introductory-section-master/images/insta.png " alt="Instagram icon">
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Xiomiau">Xiomiau</a>.
    </p>
  </footer>
</body>
</html>
