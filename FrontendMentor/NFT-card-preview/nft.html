<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/FrontendMentor/NFT-card-preview/desktop.css">
  <link rel="stylesheet" href="/FrontendMentor/NFT-card-preview/mobile.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/FrontendMentor/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <main class="container">

    <div class="img-container">

      <div class="view-container">
      
    </div>

      <img class="eq" src="/FrontendMentor/NFT-card-preview/images/image-equilibrium.jpg" alt="equilibrium">
      
      
    </div>

    <p class="title">Equilibrium #3429</p>

<p class="descr">  Our Equilibrium collection promotes balance and calm.
</p>

  <div class="eth-container">
      <p class="eth">
        <img src="/FrontendMentor/NFT-card-preview/images/icon-ethereum.svg" alt="ethereum icon">
        0.041 ETH</p>

      <p class="time">
        <img class="img-clock"  src="/FrontendMentor/NFT-card-preview/images/icon-clock.svg" alt="clock">
        3 days left</p>

  </div>
  
  
  <div class="creator">
    <div class="avatar-container">
      <img width="40x40" class="avatar" src="/FrontendMentor/NFT-card-preview/images/image-avatar.png" alt="creator picture">
    </div>
    <span class="span1">Creation of</span> <span class="span2">Jules Wyvern</span>
  </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a> 
    Coded by <a href="#"> Xiomiau </a>
  </footer>
</body>
</html>
